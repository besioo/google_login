<html>

  <body>
    <h1>Login With Goole APP</h1>
    <button>
      <a href="https://accounts.google.com/o/oauth2/v2/auth?client_id=502214687020-7pobsb58q67kn55n6vovpao1pn5jpep9.apps.googleusercontent.com&redirect_uri=https://besioo.github.io/google_login/index.html&response_type=token&scope=openid%20email%20profile&state=secure_random_string&prompt=none">
        Login With Google
      </a>
    </button>

    <div id="token-display"></div>
    <script>
    function parseFragment() {
      const params = new URLSearchParams(window.location.hash.substring(1));
      const accessToken = params.get("access_token");
      const expiresIn = params.get("expires_in");

      const displayDiv = document.getElementById("token-display");

      if (accessToken) {
        displayDiv.innerHTML = `
          <h2>Access Token:</h2>
          <code>${accessToken}</code>
          <p><strong>Expires in:</strong> ${expiresIn} seconds</p>
        `;
      } else {
        displayDiv.innerHTML = `<p>No access token found.</p>`;
      }
    }

    window.onload = parseFragment;
  </script>

      
        
  </body>
</html>
